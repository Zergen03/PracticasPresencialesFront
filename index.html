<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questify</title>
  <link rel="stylesheet" href="./builds/main.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header__uppersection">
      <nav class="nav">
        <img src="" alt="LOGO">
        <div class="nav__button">
          <p>Tareas</p>
        </div>
        <div class="nav__button">
          <p>Inventario</p>
        </div>
        <div class="nav__button">
          <p>Tienda</p>
        </div>
      </nav>
      <div class="info">
        <div class="info__coins">
          <img src="" alt="coins">
          <p id="coins">0</p>
        </div>
        <div class="info__profile">
          <p id="username">Invitado</p>
          <img src="" alt="profile">
        </div>
      </div>
    </div>
    <div class="header__lowersection">
      <div class="header__lowersection--left">
        <img src="" alt="map">
        <div class="lowersection__stats">
          <p id="level">Username - Nivel 0</p>
          <div class="stats__life">
            <i>Heart</i>
            <div id="progressbar"></div>
            <p id="life">0/100</p>
          </div>
          <div class="stats__xp">
            <p>XP</p>
            <div id="progressbar"></div>
            <p id="xp">0/100</p>
          </div>
        </div>
      </div>
      <div class="header__lowersection--right">
        <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, voluptate.</p>
      </div>
    </div>
  </header>
  <!-- BODY -->
  <main class="body">
    <div class="body__categories">
      <div class="categories__title">
        <p>CATEGORIAS</p>
        <i>ADD</i>
      </div>
      <div class="categories__container">
        <!-- Lista de categorias -->
      </div>
    </div>
    <div class="body__tasks">
      <div class="tasks__title">
        <p>TAREAS</p>
        <i>ADD</i>
      </div>
      <div class="tasks__container">
        <!-- Lista de tareas -->
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <img class="footer__img--right" src="" alt="IMG">
    <div class="footer__container">
      <div class="container__top">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
      </div>
      <div class="container__bottom">
        <p id="copyright">copyright</p>
      </div>
    </div>
    <img class="footer__img--left" src="" alt="IMG">
  </footer>

</body>
</html>
